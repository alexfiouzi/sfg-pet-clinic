<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px"> Id </th>
        <th style="width: 150px"> FirstName </th>
        <th style="width: 150px"> LastName </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${owners.empty}">
        <td colspan="2"> No Owners Available </td>
    </tr>
    <tr th:each="owner : ${owners}">
        <td><span th:text="${owner.id}"> Id </span></td>
        <td><span th:text="${owner.firstName}"> FirstName </span></td>
        <td><span th:text="${owner.lastName}"> LastName </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
